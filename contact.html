    <body>
        <header class="page-header">
            <img src="img/srt-logo.png" class="website-logo page-header__item" alt="logo">
            <nav class="main-navigation page-header__item">

                    </li>
                </ul>
            </nav>
        </header>
        
        <div class="content-container">
            <main class="contact-main">
                <h1>Contact Me</h1>
                <div>
                    <h2>CareerFoudry</h2>
                    <p>
                        123 Main Street
                    </p>
                    <p>
                        Atlanta, GA 30313
                    </p>
                    <p>
                        United States
                    </p>
                    <br>
                    <a href="tel:555-555-5555">Tel: 555-555-5555</a>
                    <br>
                    <a href="mailto:office@careerfoundry.com">Email: office@careerfoundry.com</a>
                    <br>
                    <a href="mailto:office@careerfoundry.com">Contact me</a>
                </div>
                <br>

                <form action="" method="post" id="contact-form">
                    <div>
                        <label class="standard-label" for="contact-email">*Email: </label>
                        <input type="email" id="contact-email" required>
                    </div>
                    <br>
                    <div>
                        <label class="standard-label" for="contact-telephone">Telephone: </label>
                        <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                    </div>
                    <br>
                    <div>
                        <label class="standard-label" for="contact-message">*Message: </label>
                        <textarea maxlength="240" id="contact-message" required></textarea>
                    </div>
                    <br>
                    <input type="submit" value="Send message">
                </form>
            </main>

            <footer class="page-footer">
                <p>Find me on</p>
                <div class="social-media">
                    <a style="text-decoration: none" href="https://github.com/" target="_blank">
                        <img src="./img/github-icon.svg" alt="Github">
                    </a>
                    <a style="text-decoration: none" href="https://twitter.com/" target="_blank">
                        <img src="./img/twitter-icon.svg" alt="Twitter">
                    </a>
                    <a style="text-decoration: none" href="https://linkedin.com/" target="_blank">
                        <img src="./img/linkedin-icon.svg" alt="LinkedIn">
                    </a>
                </div>
            </footer>
        </div>

        <script src="js/tota11y.min.js"></script>
